          \  const content = JSON.stringify({\n    ...obj,\n    data: {\n      ...obj.data,\n\
          \      parameter,\n      flow: formatFileSize(flow),\n    }\n  })\n  return\
          \ {\n    result: content,\n    content,\n  }\n}"
