          \ = ''\n  switch (type) {\n    case 'control_task':\n      request = JSON.stringify({\n\
          \        inputs: {\n          content,\n          timezone,\n          api,\n\
          \          token\n        },\n        response_mode: 'blocking',\n     \
          \   user: 'deviceOn reply'\n      })\n      action = 'confirm'\n      answer\
          \ = 1\n      break\n    case 'find_device':\n    case 'find_error':\n  \
          \    const query = String(question)\n      if (query.endsWith(' REMOTE_DESKTOP')\
          \ || query.endsWith(' REBOOT')) {\n        const obj = JSON.parse(content)\n\
          \        const device = Array.isArray(obj?.data?.targetDevices) ? Array.from(obj?.data?.targetDevices)\
          \ : []\n        const filter = device.filter(o => {\n          return query.includes(o?.id)\
          \ || query.includes(o?.name) || query.includes(o?.ip)\n        })\n    \
          \    result = JSON.stringify({\n          type: 'find_device',\n       \
          \   data: {\n            ...obj.data,\n            assign_device: true,\n\
          \            targetDevices: filter,\n          }\n        })\n        if\
          \ (filter.length === 1) {\n          if (query.endsWith(' REMOTE_DESKTOP'))\
          \ {\n            result = JSON.stringify({\n              type: 'remote_desktop',\n\
          \              data: {\n                ...obj.data,\n                targetDevices:\
          \ filter,\n              }\n            })\n          }\n          if (query.endsWith('\
          \ REBOOT')) {\n            result = JSON.stringify({\n              type:\
          \ 'control_task',\n              data: {\n                ...obj.data,\n\
          \                targetDevices: filter,\n                actionCode: '90001',\n\
          \                schedule: {\n                  scheduleType: 'NONE',\n\
          \                }\n              }\n            })\n            request\
          \ = JSON.stringify({\n              inputs: {\n                content:\
          \ result,\n                timezone,\n                api,\n           \
          \     token\n              },\n              response_mode: 'blocking',\n\
          \              user: 'deviceOn reply'\n            })\n            action\
          \ = 'task'\n          }\n        }\n        if (filter.length > 1) {\n \
          \         con = result\n          ty = 'find_device'\n        }\n      \
          \  answer = 1\n      } else {\n        con = content\n        ty = type\n\
          \      }\n      break\n    case 'remote_desktop':\n      if (type === 'remote_desktop')\
          \ {\n        const obj = JSON.parse(content)\n        const query = String(question)\n\
          \        const device = Array.isArray(obj?.data?.targetDevices) ? Array.from(obj?.data?.targetDevices)\
          \ : []\n        const filter = device.filter(o => {\n          return query.includes(o?.id)\
          \ || query.includes(o?.name) || query.includes(o?.ip)\n        })\n    \
          \    result = JSON.stringify({\n          type: 'remote_desktop',\n    \
          \      data: {\n            ...obj.data,\n            targetDevices: filter,\n\
          \          }\n        })\n        if (filter.length > 1) {\n          con\
          \ = result\n          ty = 'remote_desktop'\n        }\n        answer =\
          \ 1\n      }\n      break\n    default:\n      break\n  }\n  return {\n\
          \    action,\n    answer,\n    content: con,\n    request,\n    result,\n\
          \    type: ty,\n  }\n}"
