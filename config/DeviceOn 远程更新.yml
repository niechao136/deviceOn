        prompt_template:
        - id: 3f8ae497-7ec1-42e3-be0c-d2e3c9f74e81
          role: system
          text: "# 信息提取提示词\n\n## 输入数据\n- `{query}`: `{{#context#}}`\n\n---\n\n## 语言确定\n\
            根据`{query}`文本语言自动确定 `lang` 值，**请注意区分简体中文与繁體中文**：\n- 简体中文 → `zh-CN`\n-\
            \ 繁體中文 → `zh-TW`\n- 英文 → `en-US`\n- 日文 → `ja-JP`\n\n---\n\n## 处理流程\n\n\
            ### 语言自适应\n如果`{query}`文本语言为非简体中文，请自动将下文中的简体中文提示逻辑，应用于`lang`语言场景\n\n---\n\
            \n### 任务类型分析\n\n- 根据`{query}`内容，确定任务类型：\n    - **软件安装** → `actionCode:\
            \ 90021`（匹配`软件安装`、`软件更新`、`软件升级`）\n    - **软件卸载** → `actionCode: 90022`（匹配`软件卸载`、`软件移除`、`软件删除`）\n\
            \    - **执行脚本** → `actionCode: 90071`（匹配`执行脚本`、`运行脚本`）\n    - **传输档案**\
            \ → `actionCode: 90081`（匹配`传输档案`、`发送档案`）\n\n- 如果`{query}`文本中匹配到诸如`触发型`、`触发型任务`等类似描述时则设置\
            \ `is_trigger = true`\n\n---\n\n### 任务执行时间分析\n\n- **上线后执行**\n    - 若`{query}`匹配到\
            \ `上线后执行`、`发布后运行` 等类似描述 → `scheduleType = \"ONLINE\"`\n\n- **延迟执行**\n\
            \    - 若`{query}`匹配到 `X分钟后执行`、`指定时间执行` 等类似显式时间描述 →\n        - `scheduleType\
            \ = \"CRON ONCE\"`\n        - `scheduleCron = 计算后的绝对时间（格式：YYYY/MM/DD HH:mm:ss，参考当前时间为：{{#1744185817604.date#}}）`\n\
            \n- **立即执行**\n    - 若`{query}`匹配到 `立即执行` 等类似描述 → `scheduleType = \"NONE\"\
            `\n\n- **无执行时间相关描述**\n    - 若`{query}`没有匹配到任何执行时间相关描述 → `scheduleType\
            \ = \"\"`\n\n- **时区判断**\n    - 若`{query}`匹配到 `设备时间`、`设备时区` 等类似描述 → `timezone\
            \ = \"device\"`\n    - 若`{query}`匹配到 `本地时间`、`本地时区` 等类似描述 → `timezone =\
            \ \"local\"`\n    - 若`{query}`没有匹配到以上两种时区相关描述 → `timezone = \"\"`\n\n\
            ---\n\n### 设备信息分析\n\n- **异常状态分析：**\n    - **assign_error**：当`{query}`匹配到`异常`、`错误`等类似描述时，设置\
            \ `assign_error = true`\n    - **assign_offline**：当`{query}`匹配到 `上下线异常`、`离线(Offline)`、`断线中(Disconnected)`时，设置\
            \ `assign_offline = true`\n    - **assign_hardware**：当`{query}`匹配到 `硬件异常`\
            \ 时，设置 `assign_hardware = true`\n    - **assign_software**：当`{query}`匹配到\
            \ `软件异常` 时，设置 `assign_software = true`\n    - **assign_battery**：当`{query}`匹配到\
            \ `电池异常` 时，设置 `assign_battery = true`\n    - **assign_peripheral**：当`{query}`匹配到\
            \ `周边外设异常` 时，设置 `assign_peripheral = true`\n    - **assign_security**：当`{query}`匹配到\
            \ `设备安全异常` 时，设置 `assign_security = true`\n\n- **异常时间分析：**\n    - 如果`{query}`文本中匹配到诸如`当前`、`目前`、`当下`、`现在`等表示当前时间的词时，则设置\
            \ `assign_now = true`\n    - 如果`{query}`文本中匹配到诸如`最近`、`近日`等表示模糊时间的词时，则设置\
            \ `assign_now = false`\n    - 如果`{query}`文本中匹配到诸如`近一个月`、`最近一周`、`前5天`等表示具体时间的词时:\n\
            \        - 请根据当前时间（`{{#1744185817604.date#}}`），计算出开始日期和结束日期，并设置 `start_date\
            \ = 开始日期（格式：YYYY/MM/DD）; end_date = 结束日期（格式：YYYY/MM/DD）`\n        - 设置\
            \ `assign_time = true`\n\n- **在线状态分析：**\n    - **assign_online**: 当`{query}`匹配到`在线(Online)`、`线上`等类似描述时，设置\
            \ `assign_online = true`\n\n- **字段提取（所有字段均返回数组；若无匹配返回空数组）：**\n    - **ID字段\
            \ (`id`)：**\n        - 在`{query}`文本中**精确匹配** `{{#1744185817604.id#}}`\
            \ 内的任一元素，将所有匹配项存入 `id` 字段。\n    - **名称字段 (`name`)：**\n        - 在`{query}`文本中**精确匹配**\
            \ `{{#1744185817604.name#}}` 内的任一元素，将所有匹配项存入 `name` 字段。\n    - **IP字段\
            \ (`ip`)：**\n        - 在`{query}`文本中**精确匹配** `{{#1744185817604.ip#}}`\
            \ 内的任一元素，将所有匹配项存入 `ip` 字段。\n    - **操作系统字段 (`os`)：**\n        - 检查`{query}`文本中是否包含下列关键词或其同义词，若匹配则将对应的操作系统存入\
            \ `os` 字段：\n            - **windows**：关键词包括 `windows`、`win`、`视窗`；\n  \
            \          - **android**：关键词包括 `android`、`安卓`；\n            - **linux**：关键词包括\
            \ `linux`、`linux系统`。\n        - **示例：**\n            - 对于文本`请将安卓设备静音`，则\
            \ `os` 提取为 `[\"android\"]`；\n            - 对于文本`请将win设备静音`，则 `os` 提取为\
            \ `[\"windows\"]`。\n    - **标签1字段 (`label1`)：**\n        - 在`{query}`文本中**精确匹配**\
            \ `{{#1744185817604.label1#}}` 内的任一元素，将所有匹配项存入 `label1` 字段。\n    - **标签2字段\
            \ (`label2`)：**\n        - 在`{query}`文本中**精确匹配** `{{#1744185817604.label2#}}`\
            \ 内的任一元素，将所有匹配项存入 `label2` 字段。\n\n- **根据`{query}`内容，确定条件标记：**\n    - **ID标记\
            \ (`assign_id`)**: 当`{query}`匹配到 `设备ID为...` 或 `ID为...` 等明确指定ID栏位的描述时，设置\
            \ `assign_id = true`；\n    - **名称标记 (`assign_name`)**: 当`{query}`匹配到 `设备名称为...`\
            \ 或 `名为...` 等明确指定名称栏位的描述时，设置 `assign_name = true`；\n    - **IP标记 (`assign_ip`)**:\
            \ 当`{query}`匹配到 `设备IP为...`、`IP为...` 等明确指定IP栏位的描述时，设置`assign_ip = true`\n\
            \    - **系统标记 (`assign_os`)**: 当`{query}`匹配到 `OS为...` 或 `系统为...` 等明确指定系统栏位的描述时，设置\
            \ `assign_os = true`；\n    - **标签1标记 (`assign_label1`)**: 当`{query}`匹配到\
            \ `标签1为...` 或 `标签为...` 等明确指定标签1栏位的描述时，设置 `assign_label1 = true`；\n   \
            \ - **标签2标记 (`assign_label2`)**: 当`{query}`匹配到 `标签2为...` 或 `标签为...` 等明确指定标签2栏位的描述时，设置\
            \ `assign_label2 = true`；\n\n- **下标判断：**\n    - 如果`{query}`文本中匹配到诸如 `第一个`、`第二个`\
            \ 等指代下标的词时，则设置 `assign_index = 相应的数字`。\n    - 如果`{query}`文本中匹配到诸如 `最后`、`倒数`\
            \ 等指代反转的词时，则设置 `assign_last = true`。\n\n---\n\n## 输出格式\n输出 JSON 格式必须符合以下结构：\n\
            ```json\n{\n  \"lang\": \"<zh-CN | zh-TW | ja-JP | en-US>\",\n  \"actionCode\"\
            : \"<90021 | 90022 | 90071 | 90081，字符串>\",\n  \"is_trigger\": \"<boolean>\"\
            ,\n  \"schedule\": {\n    \"scheduleType\": \"<'ONLINE' | 'CRON ONCE'\
