        prompt_template:
        - id: 6b95cf48-c47c-4123-bf3f-5492a5fda510
          role: system
          text: "# 信息提取提示词\n\n## 输入数据\n- `问题`: {{#context#}}\n- `设备数组`:\n    ```json\n\
            \    {{#1744161238563.device#}}\n    ```\n\n---\n\n## `设备数组`结构说明：\n```markdown\n\
            - **顶层：** 设备数组，每个设备包含：\n    - **\"id\"：** 设备ID\n    - **\"nm\"：** 设备名称\n\
            \    - **\"hw_n\"：** 硬件异常数量\n    - **\"sw_n\"：** 软件异常数量\n    - **\"pp_n\"\
            ：** 周边外设异常数量\n    - **\"ud_n\"：** 上下线异常数量\n    - **\"bt_n\"：** 电池异常数量\n\
            \    - **\"sc_n\"：** 设备安全异常数量\n    - **\"er_n\"：** 异常总数量\n```\n\n---\n\
            \n## 设备筛选\n1. 请根据`问题`文本识别出要求筛选出的设备数量，如果文本中没有提及数量则默认为1，设置`number = 设备数量`\n\
            2. 请根据`设备列表`中每个设备的异常数量和`问题`文本的描述来筛选设备，筛选出的设备设置为数组 `device`\n3. 请将输出的`device`根据`问题`涉及的异常数量进行排序，并且确保`device`长度与`number`大小相等\n\
            \n---\n\n## 输出格式\n输出 JSON 格式必须符合以下结构：\n```json\n{\n  \"number\": \"<数字，默认值为1>\"\
            ,\n  \"device\": [\n    {\n      \"id\": \"<设备ID，请保证id一定存在并且对应的设备正确>\"\
            ,\n      \"name\": \"<设备名称，请保证id与name对应关系正确>\",\n      \"reason\": \"\
            <涉及异常的数目以及顺序>\"\n    }\n  ]\n}\n```\n"
        selected: false
        title: LLM 设备异常参数提取
        type: llm
        variables: []
