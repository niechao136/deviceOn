          \  if (!!new_obj?.is_time && !new_obj?.is_site && !has_queuing) {\n    res_obj['all']\
          \ = {\n      name: 'all',\n      id: 'all',\n      rk: 'all',\n    }\n \
          \   Object.values(obj).forEach(site => {\n      Object.keys(Object(site)).forEach(key\
