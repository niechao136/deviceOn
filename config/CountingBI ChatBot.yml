          \        case 'ww':\n        case 'mm':\n          obj[o.target_id][type]\
          \ = row\n          break\n        case 'yyyy':\n          obj[o.target_id][type]\
          \ = obj[o.target_id][type].concat([sum])\n          break\n      }\n   \
          \ })\n  }\n  if (data.includes('traffic') || data.includes('convert_rate'))\
